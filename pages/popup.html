<!DOCTYPE html>
<html>
<head>
	<title>Grandstream Click-to-Call â‹… Chrome extension</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="/assets/style.css"/>
	<script src="/scripts/popup.js"></script>
</head>
<body>
	<nav>
		<span>Grandstream (click-to-call)</span>
		<a href="/pages/options.html" data-locale="link_options">settings</a>
	</nav>

	<main>
		<header data-locale="popup">phone managment</header>
		<blockquote><b>information:</b> none</blockquote>

		<article>
			<button type="button" name="acceptcall">except</button>
			<button type="button" name="endcall">decline</button>
			<button type="button" name="mutecall">mute</button>
			<button type="button" name="holdcall">hold</button>
		</article>

		<h4 data-locale="heading_dial">dialing</h4>

		<article>
			<mark><input type="text" name="dial" maxlength="15"/></mark>
			<button type="button" name="makecall">call</button>
			<button type="button" name="intercept">intercept</button>
		</article>
	</main>
</body>
</html>
