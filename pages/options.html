<!DOCTYPE html>
<html>
<head>
	<title>Grandstream Click-to-Call â‹… Chrome extension</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="/assets/style.css"/>
	<script src="/scripts/options.js"></script>
</head>
<body>
	<nav>
		<span>Grandstream (click-to-call)</span>
		<a href="/pages/popup.html" data-locale="link_popup">back</a>
	</nav>

	<main>
		<header data-locale="options">extension settings</header>
		<h4 data-locale="heading_connect">phone connection</h4>

		<article>
			<mark data-locale="mark_ip">ip-adress</mark>
			<section><input type="text" name="ip" maxlength="15"/></section>
		</article>

		<article>
			<mark data-locale="mark_login">login</mark>
			<section><input type="text" name="login" maxlength="16"/></section>
		</article>

		<article>
			<mark data-locale="mark_pass">password</mark>
			<section><input type="password" name="pass" maxlength="16"/></section>
		</article>

		<h4 data-locale="heading_numbers">numbers</h4>

		<article>
			<mark data-locale="mark_number">local number</mark>
			<section><input type="text" name="number" maxlength="15"/></section>
		</article>

		<article>
			<mark data-locale="mark_pickup">pickup number</mark>
			<section><input type="text" name="pickup" maxlength="15"/></section>
		</article>

		<h4 data-locale="heading_extra">additional options</h4>

		<article>
			<mark data-locale="mark_content">convert tel to links</mark>
			<section>
				<span>
					<input type="radio" name="content" value="1"/>
					<label data-locale="radio_always">always</label>
				</span>
				<span>
					<input type="radio" name="content" value="0"/>
					<label data-locale="radio_byhand">by hand</label>
				</span>
			</section>
		</article>

		<article>
			<mark data-locale="mark_confirm">confirm outcome call</mark>
			<section>
				<span>
					<input type="radio" name="confirm" value="1"/>
					<label data-locale="radio_yes">yes</label>
				</span>
				<span>
					<input type="radio" name="confirm" value="0"/>
					<label data-locale="radio_no">no</label>
				</span>
			</section>
		</article>

		<article>
			<mark data-locale="mark_notice">show notifications</mark>
			<section>
				<span>
					<input type="radio" name="notice" value="1"/>
					<label data-locale="radio_yes">yes</label>
				</span>
				<span>
					<input type="radio" name="notice" value="0"/>
					<label data-locale="radio_no">no</label>
				</span>
			</section>
		</article>

		<article>
			<button type="button" name="save">save settings</button>
		</article>
	</main>
</body>
</html>
