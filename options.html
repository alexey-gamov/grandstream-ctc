<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Grandstream Click-to-Call ⋅ Chrome extension</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css"/>
	<script src="options.js"></script>
</head>
<body>
	<nav>
		<span>Grandstream (click-to-call)</span>
		<a href="popup.html">&crarr; Вернуться</a>
	</nav>

	<main>
		<header>Настройки расширения</header>
		<h4>Подключение к телефону</h4>

		<article>
			<mark>IP-адрес</mark>
			<section><input type="text" name="ip"/></section>
		</article>

		<article>
			<mark>Логин</mark>
			<section><input type="text" name="login"/></section>
		</article>

		<article>
			<mark>Пароль</mark>
			<section><input type="password" name="pass"/></section>
		</article>

		<h4>Настройки номеров</h4>

		<article>
			<mark>Свой внутр. номер</mark>
			<section><input type="text" name="number"/></section>
		</article>

		<article>
			<mark>Номер для перехвата</mark>
			<section><input type="text" name="pickup"/></section>
		</article>

		<h4>Дополнительные опции</h4>
		
		<article>
			<mark>Обрабатывать номера</mark>
			<section>
				<span>
					<input type="radio" name="content" value="1"/>
					<label>Везде</label>
				</span>
				<span>
					<input type="radio" name="content" value="0"/>
					<label>Вручную</label>
				</span>
			</section>
		</article>

		<article>
			<mark>Подтверждать звонок</mark>
			<section>
				<span>
					<input type="radio" name="confirm" value="1"/>
					<label>Да</label>
				</span>
				<span>
					<input type="radio" name="confirm" value="0"/>
					<label>Нет</label>
				</span>
			</section>
		</article>

		<article>
			<button type="button" name="save">Сохранить настройки</button>
		</article>
	</main>
</body>
</html>
